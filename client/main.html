<head>
  <title>Social website aggregator</title>
</head>

<body></body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}    
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>
        Welcome to website share {{userName}}
      </h1>

      <a href="/websites" class="btn btn-info">
        Enter
      </a>
    </div>
  </div>
</template>

<template name="website">
  <div class="container">
    <h2>
      {{title}}
    </h2>
    <p>
      {{description}}
    </p>
  </div>
</template>

<template name="websites">
  
  {{> website_add_form}}
  
  <div class="container js-container">
    
    {{#if currentUser}}
    
      <button class="btn btn-success js-show-website-form">
        add website
      </button>
      
    {{/if}} 
   
    <div class="row">
      {{#each websites}}
        <div id="{{_id}}" class="col-xs-12 col-md-3">
          
          <div class="caption">
            <h3>
              <a href="/website/{{_id}}">
                {{title}}            
              </a>  
            </h3>
            <p>
              {{description}}
            </p>
          </div>
          
        </div>      
      {{/each}}
    </div>
    
  </div>
</template>

<template name="website_add_form">
  <div class="modal fade" id="website_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <div class="modal-title">
          </div>  
        </div>
        
        <div class="modal-body">
          <form class="js-add-website">
            <input type="text" name="website_title" />
            <br/>
            <input type="text" name="website_description" />
            <br/>
            <input type="text" name="website_url" />
            <br/>
            <button class="btn btn-success">
              save
            </button>
          </form>          
        </div>
        
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">
            cancel
          </button>
        </div>
      
      </div>
    </div>
  </div>

</template>
