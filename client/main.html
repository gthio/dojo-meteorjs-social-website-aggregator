<head>
  <title>Social website aggregator</title>
</head>

<body></body>

<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}    
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>
        Welcome to website share {{userName}}
      </h1>

      <a href="/websites" class="btn btn-info">
        Enter
      </a>
    </div>
  </div>
</template>

<template name="website">
  <div class="container">
    <h2>
      {{title}}
    </h2>
    <p>
      {{description}}
    </p>

    {{#if currentUser}}
    
    <div>
      <a href="#" class="btn btn-xs btn-success js-upvote">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        {{upVotes}}
      </a>      
    </div>
    <div>
      <a href="#" class="btn btn-xs btn-success js-downvote">
        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
        {{downVotes}}
      </a>      
    </div>    
    
    {{/if}}
    
    Comments:
    {{> comments}}
    
    {{#if currentUser}}
      {{> add_comment}}
    {{/if}}
  </div>
</template>

<template name="comments">
  <ul>
    {{#each commentByCreatedOn _id}}
      {{> comment}}
    {{/each}}
  </ul>
</template>

<template name="comment">
  <li>
    <p>
      {{comment}}
    </p>
    {{createdBy}}
    {{createdOn}}
  </li>
</template>

<template name="add_comment">
  <div>
    <form class="js-add-comment">
      <input type="text" name="comment_comment" />
      <br/>
      <button class="btn btn-success">
        save
      </button>
    </form>
  </div>
</template>

<template name="websites">
  
  {{> website_add_form}}
  
  <div class="container js-container">
    
    {{#if currentUser}}
    
      <button class="btn btn-success js-show-website-form">
        add website
      </button>
      
    {{/if}} 
   
    <div class="row">
      {{#each websites}}
        <div id="{{_id}}" class="col-xs-12 col-md-3">          
          <div class="thumbnail">
            <div class="caption">
              <h4>
                <a href="/website/{{_id}}">
                  {{title}}            
                </a>  
              </h4>
              <p>
                {{description}}
              </p>
              <p>
                Total votes: {{votes _id}}
              </p>
            </div>
          </div>          
        </div>      
      {{/each}}
    </div>
    
  </div>
</template>

<template name="website_add_form">
  <div class="modal fade" id="website_add_form">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-header">
          <div class="modal-title">
          </div>  
        </div>
        
        <div class="modal-body">
          <form class="js-add-website">
            <input type="text" name="website_url" />
            <br/>
            <button class="btn btn-success">
              save
            </button>
          </form>          
        </div>
        
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">
            cancel
          </button>
        </div>
      
      </div>
    </div>
  </div>

</template>
