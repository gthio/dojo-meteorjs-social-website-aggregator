<head>
  <title>Social website aggregator</title>
</head>

<body>
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      {{> loginButtons}}
    </div>
  </nav>
  
  <div class="container">
  
    <h1>Welcome to social website aggregator {{userName}}</h1>  
    <br/>
    {{> websites}}
    
  </div>
  
</body>

<template name="websites">
  <div class="container js-container">
   
    <div class="row">
      {{#each websites}}
        <div id="{{_id}}" class="col-xs-12 col-md-3">
          
          <div class="caption">
            <h3>
              {{title}}              
            </h3>
            <p>
              {{description}}
            </p>
          </div>
          
        </div>
      
      {{/each}}
    </div>
    
  </div>
</template>
